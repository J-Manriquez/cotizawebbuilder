name: cotizawebbuilder
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios:
    remove_alpha_ios: true  # Eliminar canal alfa en íconos de iOS
  web:
    image_path: "assets/icon/app_icon.png"
    favicon: true  # Esto genera el favicon automáticamente
  windows:
    image_path: "assets/icon/app_icon.png"
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
