// build.gradle (proyecto raíz)

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Este es el lugar correcto para agregar el classpath de google-services
        classpath 'com.google.gms:google-services:4.3.15'  // Usa la última versión estable
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Opcional: Configuración personalizada del directorio de construcción
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
